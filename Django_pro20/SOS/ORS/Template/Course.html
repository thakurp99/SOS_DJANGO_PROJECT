


<body style="background: linear-gradient(5deg, rgb(238, 85, 205), rgb(98, 200, 218));">

        {% include  "./Header.html"%}
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
        <div class="modal-dialog" role="document">
            <div class="modal-content" style=" width: 500px;background-color: rgba(255, 255, 255);" >
                <div class="modal-header text-center">
                    <h4 class="modal-title " style="font-family: bold; font-size: xx-large;margin-left: 112px;">Course Information</h4>
                </div>
                <form class="form" method="POST">
                        {% if form.error  %}
                        <p style="color:red ; text-align: center;"> {{form.messege}}</p>
                        {% else %}
                        <p style="color:green ; text-align: center;"> {{form.messege}}</p>
                        {% endif %}
                    <input type="hidden" name="id" value="{{form.id}}">
                    <div class="modal-body">
                        <div class="form-group row">
                                <div class="col-lg-1 "></div>
                            <label class="col-lg-3 form-control-label"> Name<span style="color: red;"> * </span> </label>
                            <div class="col-lg-8">
                                <input class="form-control" name="courseName" value="{{form.courseName}}"
                                    placeholder="Course Name">
                                <span style="color: red;"> {{form.inputError.courseName}} </span>
                            </div>
                        </div>
                        <div class="form-group row">
                                <div class="col-lg-1"></div>
                            <label class="col-lg-3 form-control-label">Description<span style="color: red;">*</span> </label>
                            <div class="col-lg-8">
                                <input class="form-control" name="courseDescription" value="{{form.courseDescription}}"
                                    placeholder="Course Description">
                                <span style="color: red;"> {{form.inputError.courseDescription}} </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-1"></div>
                            <label class="col-lg-3 form-control-label">Duration<span style="color: red;">*</span> </label>
                            <div class="col-lg-8">
                                <input class="form-control" name="courseDuration" value="{{form.courseDuration}}"
                                    placeholder="Course Duration">
                                <span style="color: red;"> {{form.inputError.courseDuration}} </span>

                            </div>
                        </div>
                        <div class="row">
                                <div class="col-lg-4"></div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-success">Save

                                    </button>
                                </div>
                                <div class="col-md-2">
                                    <a href="" class="btn btn-primary">Reset
                                       </a>

                                </div>
                            </div>
                            </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        </div>

        </div>
    </div>
    </div>
        </body>
        {% include  "./Footer.html"%}
